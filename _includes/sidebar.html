<div class="block formula-links">
  <strong>Formulas in this category:</strong>
  <div class="list-group">
  {% assign cat = include.category | default: page.title | downcase %}
  {% assign formulas = site.data.formulas | where: "category", cat %}
  {% for f in formulas %}
    <a class="list-group-item list-group-item-action" href="#{{ f.id }}">{{ f.title }}</a>
  {% endfor %}
  </div>
</div>
