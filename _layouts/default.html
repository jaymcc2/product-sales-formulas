<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>{{ page.title | default: site.title }}</title>
  <!-- Bootstrap CSS (from CDN) -->
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css">
  <!-- Custom site styles (loaded after Bootstrap so they can override) -->
  <link rel="stylesheet" href="/assets/style.css">
  <!-- MathJax for LaTeX rendering -->
  <script>
window.MathJax = {
  tex: {
    inlineMath: [['$', '$'], ['\\(', '\\)']],
    displayMath: [['$$', '$$'], ['\\[', '\\]']]
  }
};
</script>
  <script id="MathJax-script" async src="https://cdn.jsdelivr.net/npm/mathjax@3/es5/tex-mml-chtml.js"></script>
</head>
<body>
  <header class="hero-header">
    <div class="site-title">{{ site.title | default: "Product Sales Formulas" }}</div>
    {% include menu.html %}
  </header>
  <div class="main-bg">
    <main class="main-content py-4">
      <div class="container">
        <div class="row justify-content-center">
          <!-- Sidebar: 1/3 width on md and up, full width on small screens -->
          <aside class="col-12 col-md-4 mb-4">
            <div class="sticky-top">
                {% include sidebar.html %}
            </div>
          </aside>

          <!-- Main content: 2/3 width on md and up -->
          <section class="col-12 col-md-8">
            <div class="container-fluid">
              {{ content }}
            </div>
          </section>
        </div>
      </div>
    </main>
  </div>
  <!-- Bootstrap JS bundle (includes Popper) -->
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
